<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <div th:replace="fragments/general.html :: titulo">
    </div>
</head>
<body class="container">
<h2>Nuevo Empleado</h2>
<hr/>
<form method="post" th:action="@{'/employee/save'}">                <!-- COMPLETAR -->
    <div class="row">
        <div class="form-group col-6">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
        </div>
        <div class="form-group col-6">
            <label for="first_name">Apellido</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group col-6">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="hire_date">Hire_date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date"/>
        </div>
        <div class="form-group col-6">
            <label for="manager">Jefe</label>
            <select class="form-control" name="manager" id="manager">
                <option th:each="employees : ${listaEmployees}" th:value="${employees.employee_id}"
                        th:text="${employees.first_name}"></option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="job">Trabajo</label>
            <select class="form-control" name="job" id="job">
                <option th:each="jobs : ${listaJobs}" th:value="${jobs.job_id}"
                        th:text="${jobs.job_title}"></option>
            </select>
        </div>
        <div class="form-group col-6">
            <select class="form-control" name="department" id="department">
                <option th:each="departments : ${listaDeparments}" th:value="${departments.department_id}"
                        th:text="${departments.department_name}"></option>
            </select>
        </div>
    </div>

    <a th:href="@{'/listar'}" class="btn btn-danger">Cancelar</a>                 <!-- COMPLETAR -->
    <button type="submit" class="btn btn-primary">Guardar</button>                <!-- COMPLETAR -->
    <div class="row">
        <div class="form-group"></div>
    </div>
</form>
</body>
</html>
