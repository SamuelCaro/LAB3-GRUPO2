<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <div th:replace="fragments/general.html :: titulo">
    </div>
        <title>Lista de Empleados</title>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

</head>
<body>
    <div class="container">
        <h1>Lista de Empleados</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{}">Nuveo empleado</a>                 <!-- COMPLETAR -->
        <form class="input-group mb-lg-3" method="post" th:action="@{}">                <!-- COMPLETAR -->
            <!-- COMPLETAR -->
            <div class="input-group-append">
                <!-- COMPLETAR -->
            </div>
        </form>

        <!-- COMPLETAR -->
        <!-- COMPLETAR -->
            <table class="table table-sm" th:if="${}">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>

                </thead>
                <tbody>
                <!-- COMPLETAR -->
                <tr th:each="employees, info : ${listaEmployees}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${employees.firstname"></td>
                    <td th:text="${employees.last_name}"></td>
                    <td th:text="${employees.job}"></td>
                    <td th:text="${employees.department}"></td>
                    <td th:text="${employees.department}"></td>

                    <td><a class="btn btn-primary" th:href="@{'/employees/edit' + '?id=' + ${employees.id}}">Editar</a>
                    </td>
                    <td><a class="btn btn-danger" th:href="@{'/employees/delete' + '?id=' + ${employees.id}}">Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
